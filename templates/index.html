<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Token Info Fetcher</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 30px; }
        input, button { padding: 10px; margin: 10px; width: 300px; }
    </style>
</head>
<body>
    <h2>Enter Token Contract Address:</h2>
    <form method="post" action="/fetch">
        <input type="text" name="address" placeholder="0x...contract address" required>
        <br>
        <button type="submit">Fetch Token Info</button>
    </form>

    {% if result %}
        <h3>Results:</h3>
        <pre>{{ result | tojson(indent=2) }}</pre>
    {% endif %}
</body>
</html>
